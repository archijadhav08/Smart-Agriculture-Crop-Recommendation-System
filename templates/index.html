<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            height: 100vh;
            display: flex;

        /* ğŸŒ¾ Background Image Slider */

            28% { background-image: url("{{ url_for('static', filename='farm3.jpg') }}"); }

        .card {

        h1 {

        }

        input {

            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 5px #2e7d32;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #1b5e20;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            font-weight: bold;
            color: #1b5e20;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
